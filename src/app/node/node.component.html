<ul [class.tree]="root">
    <li *ngFor="let item of listItems">
        <input *ngIf="item.type === 'folder'" type="checkbox" checked="true">
        <span [class]="item.type">
            <span class="name">{{item.name}}</span>
            <span class="count" *ngIf="item.type === 'folder' && item.children"> ({{item.children | countFiles}})</span>
        </span>
        <app-node *ngIf="item.type === 'folder'" [listItems]="item.children || []"></app-node>
    </li>
</ul>
